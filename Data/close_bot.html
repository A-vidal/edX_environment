<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close the bot?</title>
    <script>
        child = document.createElement("p")

        child.innerHTML = "Closing..."

        child.id = "closing"
    </script>
</head>
<body>
    <button>Click to close the bot</button>
</body>
<script>
    but = document.querySelector("button")
    but.onclick = () => {document.body.appendChild(child)}
</script>
</html>
